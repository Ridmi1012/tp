<div class="dashboard-container">
    <div class="dashboard-header">
      <h1>Welcome</h1> <!-- Updated to bind firstName -->
      <p>Your personalized space for bookings and reviews</p>
    </div>
  
    <div class="dashboard-content">
      <div class="dashboard-card">
        <h3>Book Your Backdrop</h3>
        <p>Ready to get your next backdrop from us? Fill out the form to get started!</p>
        <a (click)="goToBookingForm()">
          <button class="btn-primary">Go to Booking Form</button>
        </a>
      </div>
  
      <div class="dashboard-card">
        <h3>Give Us Your Feedback</h3>
        <p>Share your experience with us and help us improve!</p>
        <button class="btn-primary" (click)="goToReviewForm()">Go to Review Form</button>
      </div>
    </div>
  </div>
