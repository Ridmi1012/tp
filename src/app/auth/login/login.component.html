<div class="login-container">
  <div class="login-box">
    <h2 class="login-title">Login First</h2>

    <form (ngSubmit)="login()">
      <label for="username">User Name</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username" required />

      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />

      <button type="submit" class="login-btn">Login</button>
    </form>

    <p class="signup-text">
      Don't have an account? <a href="/register">Sign Up</a>
    </p>
  </div>

</div>
