<div class="profile-container">
  <!-- Decorative shapes -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>
  <div class="shape shape-4"></div>
  
  <div class="profile-card">
    <div class="profile-header">
      <h2>Reset Password</h2>
      <div class="profile-header-line"></div>
    </div>

    <div *ngIf="isLoading" class="loading-spinner">
      <div class="spinner"></div>
      <p>Processing your request...</p>
    </div>

    <div *ngIf="successMessage" class="alert success">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="alert error">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="resetPassword()" *ngIf="!isLoading && tokenValid && !successMessage" 
          class="profile-form" [formGroup]="resetPasswordForm">
      
      <p class="form-description">
        Enter your new password below.
      </p>
      
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
          type="password" 
          id="newPassword" 
          formControlName="newPassword" 
          class="form-control"
          [ngClass]="{'invalid': isFieldInvalid('newPassword')}"
          placeholder="Enter new password"
        >
        <small *ngIf="isFieldInvalid('newPassword')" class="error-text">
          Password must be at least 8 characters long and include a number
        </small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          class="form-control"
          [ngClass]="{'invalid': isFieldInvalid('confirmPassword')}"
          placeholder="Confirm new password"
        >
        <small *ngIf="resetPasswordForm.errors?.['passwordMismatch']" class="error-text">
          Passwords do not match
        </small>
      </div>

      <div class="form-buttons">
        <button type="button" class="btn btn-cancel" (click)="backToLogin()">
          Back to Login
        </button>
        <button 
          type="submit" 
          class="btn btn-save" 
          [disabled]="resetPasswordForm.invalid || isLoading"
        >
          Reset Password
        </button>
      </div>
    </form>
  </div>
</div>
