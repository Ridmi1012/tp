<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body text-center p-5">
          <div class="cancel-icon mb-4">
            <i class="bi bi-x-circle-fill text-danger" style="font-size: 4rem;"></i>
          </div>
          <h2 class="mb-3">Payment Cancelled</h2>
          <p class="lead mb-4">Your payment process was cancelled. No charges have been made to your account.</p>
          
          <div class="actions mt-4">
            <button class="btn btn-primary me-3" (click)="retryPayment()">
              <i class="bi bi-arrow-repeat me-2"></i>Try Again
            </button>
            <button class="btn btn-outline-primary" (click)="navigateToOrders()">
              <i class="bi bi-arrow-left me-2"></i>Back to Orders
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
