<div class="login-container">   
  <!-- Decorative shapes -->   
  <div class="shape shape-1"></div>   
  <div class="shape shape-2"></div>   
  <div class="shape shape-3"></div>      
  
  <div class="login-box">     
    <div class="login-icon">🔐</div>     
    <h2 class="login-title">Welcome Back</h2>     
    <p class="login-subtitle">Log in to access your account</p>      
    
    <!-- Error message -->     
    <div class="error-message" *ngIf="errorMessage">       
      {{ errorMessage }}     
    </div>      
    
    <form (ngSubmit)="login()">       
      <div class="input-group">         
        <label for="username">User Name</label>         
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username" required />       
      </div>        
      
      <div class="input-group password-group">         
        <label for="password">Password</label>         
        <div class="password-wrapper">           
          <input             
            [type]="showPassword ? 'text' : 'password'"             
            id="password"             
            [(ngModel)]="password"             
            name="password"             
            placeholder="Enter your password"             
            required           
          />           
          <span class="toggle-eye" (click)="togglePasswordVisibility()">             
            {{ showPassword ? '🙈' : '👁️' }}           
          </span>         
        </div>       
      </div>        
      
      <!-- UPDATED: Forgot Password Link now navigates to the forgot password page -->       
      <div class="forgot-password">         
        <a routerLink="/forgot-password">Forgot Password?</a>       
      </div>        
      
      <button type="submit" class="login-btn">Login</button>     
    </form>          
    
    <div class="signup-text">       
      Don't have an account? <a routerLink="/register">Register</a>     
    </div>   
    
    <!-- REMOVED: Modal code since we're using a dedicated page instead -->
  </div>
</div>
