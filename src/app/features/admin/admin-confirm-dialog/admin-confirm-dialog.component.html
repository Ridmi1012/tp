<h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content>
      <p>{{ data.message }}</p>
      <mat-form-field *ngIf="data.showInput" appearance="fill" style="width: 100%;">
        <textarea 
          matInput 
          [placeholder]="data.inputLabel || 'Enter details'"
          [(ngModel)]="data.inputValue"
          rows="3"
        ></textarea>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button color="primary" [mat-dialog-close]="data">Confirm</button>
    </mat-dialog-actions>
