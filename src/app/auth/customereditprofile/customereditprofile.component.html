<div class="profile-container">
    <div class="profile-card">
      <div class="profile-header">
        <h2>Edit Profile</h2>
        <div class="profile-header-line"></div>
      </div>
  
      <div *ngIf="isLoading" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading your information...</p>
      </div>
  
      <div *ngIf="successMessage" class="alert success">
        {{ successMessage }}
      </div>
  
      <div *ngIf="errorMessage" class="alert error">
        {{ errorMessage }}
      </div>
  
      <form (ngSubmit)="updateProfile()" *ngIf="!isLoading" class="profile-form">
  
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            [(ngModel)]="customer.username" 
            disabled
            class="form-control readonly"
          >
          <small>Username cannot be changed</small>
        </div>
  
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
            type="text" 
            id="firstName" 
            name="firstName" 
            [(ngModel)]="customer.firstName" 
            required
            class="form-control"
          >
        </div>
  
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
            type="text" 
            id="lastName" 
            name="lastName" 
            [(ngModel)]="customer.lastName" 
            required
            class="form-control"
          >
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="customer.email" 
            required
            class="form-control"
          >
        </div>
  
        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input 
            type="tel" 
            id="contact" 
            name="contact" 
            [(ngModel)]="customer.contact" 
            required
            class="form-control"
          >
        </div>
  
        <div class="form-buttons">
          <button type="button" class="btn btn-cancel" (click)="cancelEdit()">Cancel</button>
          <button type="submit" class="btn btn-save">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
