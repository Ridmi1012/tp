<div class="profile-container">
  <!-- Decorative shapes -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>
  <div class="shape shape-4"></div>
  
  <div class="profile-card">
    <div class="profile-header">
      <h2>Forgot Password</h2>
      <div class="profile-header-line"></div>
    </div>

    <div *ngIf="isLoading" class="loading-spinner">
      <div class="spinner"></div>
      <p>Processing your request...</p>
    </div>

    <div *ngIf="successMessage" class="alert success">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="alert error">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="submitRequest()" *ngIf="!isLoading && !successMessage" 
          class="profile-form" [formGroup]="forgotPasswordForm">
      
      <p class="form-description">
        Enter your username and we'll send you instructions to reset your password.
      </p>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control"
          [ngClass]="{'invalid': isFieldInvalid('username')}"
          placeholder="Enter your username"
        >
        <small *ngIf="isFieldInvalid('username')" class="error-text">
          Username is required
        </small>
      </div>

      <div class="form-buttons">
        <button type="button" class="btn btn-cancel" (click)="backToLogin()">
          Back to Login
        </button>
        <button 
          type="submit" 
          class="btn btn-save" 
          [disabled]="forgotPasswordForm.invalid || isLoading"
        >
          Send Reset Instructions
        </button>
      </div>
    </form>
  </div>
</div>
