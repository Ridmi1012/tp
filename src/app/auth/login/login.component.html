<div class="login-container">
  <!-- Decorative shapes -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>
  
  <div class="login-box">
    <div class="login-icon">🔐</div>
    <h2 class="login-title">Welcome Back</h2>
    <p class="login-subtitle">Log in to access your account</p>

    <!-- Error message -->
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="login()">
      <div class="input-group">
        <label for="username">User Name</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username" required />
      </div>

      <div class="input-group password-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <span class="toggle-eye" (click)="togglePasswordVisibility()">
            {{ showPassword ? '🙈' : '👁️' }}
          </span>
        </div>
      </div>

      <!-- Forgot Password Link -->
      <div class="forgot-password">
        <a href="javascript:void(0)" (click)="showForgotPasswordModal()">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>
      
      <!-- OR Divider -->
      <div class="divider">
        <span>OR</span>
      </div>
      
      <!-- Google Login Button -->
      <button type="button" class="google-btn" (click)="loginWithGoogle()">
        <img src="assets/google-icon.svg" alt="Google" class="google-icon">
        Login with Google
      </button>
    </form>

    <p class="signup-text">
      Don't have an account? <a href="/register">Sign Up</a>
    </p>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal" *ngIf="forgotPasswordModalVisible">
    <div class="modal-content">
      <span class="close" (click)="closeForgotPasswordModal()">&times;</span>
      <h3>Reset Password</h3>
      <p>Enter your email address to receive a password reset link.</p>
      <div class="input-group">
        <input type="email" [(ngModel)]="resetEmail" name="resetEmail" placeholder="Enter your email" required />
      </div>
      <button class="reset-btn" (click)="sendResetLink()">Send Reset Link</button>
    </div>
  </div>
</div>
